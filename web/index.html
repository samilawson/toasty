    <script>
    var socket = io('http://149.56.143.31/');
    document.addEventListener('DOMContentLoaded', function() {
      $(document).ready(function() {
        socket.emit('stats', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('stats', function(stats) {
        Typed.new('.typingStats', {
          strings: [stats["stats"].servers.toLocaleString() + " servers,", "" + stats["stats"].users.toLocaleString() + " users,", "" + stats["stats"].channels.toLocaleString() + " channels,", "and " + stats["stats"].voiceConnections.toLocaleString() + " voice channels."],
          typeSpeed: 0,
          loop: true,
          loopCount: null,
          showCursor: true
        });
      });
  });
    </script>
